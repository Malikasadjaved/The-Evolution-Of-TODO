apiVersion: v1
kind: Service
metadata:
  name: frontend-web-service
  labels:
    app: frontend-web
    tier: frontend
spec:
  type: NodePort  # External access via Minikube
  selector:
    app: frontend-web
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 30000  # External access port
