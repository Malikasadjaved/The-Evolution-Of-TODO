apiVersion: v1
kind: Service
metadata:
  name: frontend-chatbot-service
  labels:
    app: frontend-chatbot
    tier: frontend
spec:
  type: NodePort  # External access via Minikube
  selector:
    app: frontend-chatbot
  ports:
  - name: http
    protocol: TCP
    port: 3001
    targetPort: 3001
    nodePort: 30001  # External access port
