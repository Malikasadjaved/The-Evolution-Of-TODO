apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-frontend-chatbot
  labels:
    {{- include "todo-app.frontend-chatbot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontendChatbot.service.type }}
  selector:
    {{- include "todo-app.frontend-chatbot.selectorLabels" . | nindent 4 }}
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.frontendChatbot.service.port }}
    targetPort: {{ .Values.frontendChatbot.service.port }}
    {{- if eq .Values.frontendChatbot.service.type "NodePort" }}
    nodePort: {{ .Values.frontendChatbot.service.nodePort }}
    {{- end }}
